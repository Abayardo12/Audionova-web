<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="icon" href="img/logo-nav-audio-nova-ventana.png" type="image/x-icon">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body >

  <!-- Navbar -->
  <div id="navbar"></div>

<div class="registmargen">
  <section id="registro-comunidad" class="py-5">
    <div class="container">
      <div class="row align-items-center">
      
        <!-- Columna de texto -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mb-4 mb-md-0" data-aos="fade-right">
          <h2 class="text-white fw-bold">Unite a la comunidad Audionova</h2>
          <p class="text-light">
            Registrate para acceder a beneficios exclusivos, actualizaciones sobre nuevos productos y formar parte de una red apasionada por el sonido.
          </p>
        </div>

        <!-- Columna del formulario -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="audionova-register-form p-4">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control audionova-input" id="nombre" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control audionova-input" id="email" placeholder="correo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control audionova-input" id="password" placeholder="Contraseña segura" required>
              </div>
              <div class="mb-3">
                <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control audionova-input" id="confirmarPassword" placeholder="Repetí tu contraseña" required>
              </div>
              <div class="form-check mb-4 custom-checkbox-wrapper">
                <input class="form-check-input audionova-checkbox" type="checkbox" id="terminos" required>
                <label class="form-check-label audionova-terms" for="terminos">
                  Acepto los <a href="#" class="terminosycondiciones">términos y condiciones</a>
                </label>
              </div>
              <button type="submit" class="audionova-btn">Crear cuenta</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>


<div class="mt-3 text-center">
  <p class="text-light">
    ¿Ya tenés una cuenta?
<a href="#" class="terminosycondiciones fw-semibold" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciá sesión</a>  </p>
</div>

<!-- Modal de inicio de sesión Audionova con efecto vidrio exclusivo -->
<div class="modal fade audionova-login-modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content audionova-login-glass text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form class="audionova-login-form">
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailLogin" required>
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordLogin" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="recordarme">
            <label class="form-check-label" for="recordarme">Recordarme</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="audionova-btn">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>




<div id="footer-container"></div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="main.js"></script>
<!-- Font Awesome para los iconos -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


</body>

</html>
