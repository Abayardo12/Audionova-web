<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="icon" href="img/logo-nav-audio-nova-ventana.png" type="image/x-icon">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section id="productos-hero" class="productos-hero-header position-relative d-flex align-items-center justify-content-center text-center">
    <img src="img/caja acustica.jpg" alt="Fondo tecnológico" class="bg-img-tech">
    <div class="container d-flex justify-content-center">
      <div class="glass-card-header p-4 p-md-5 text-white" data-aos="zoom-in">
        <h1 class="fw-bold mb-3">Explorá el poder del sonido</h1>
        <p class="lead mb-3">Tecnología avanzada, diseño audaz y experiencia envolvente. Estos son nuestros productos estrella.</p>
      </div>
    </div>
  </section>

  <!-- Sección de productos -->
  <section id="productos-lista">
    <div class="container">

      <!-- Título -->
      <div class="row mb-4">
        <div class="col-12">
          <h2 class="audionova-title text-center" data-aos="fade-right">Nuestros productos</h2>
        </div>
      </div>

      <!-- Grid dinámico de productos -->
      <div class="row gy-4" data-aos="fade-up" id="productos-grid">
        <!-- Las tarjetas se generarán dinámicamente acá -->
      </div>
      
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="main.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</body>
</html>
